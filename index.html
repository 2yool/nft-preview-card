<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- bootstrap-stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col col-lg-4"></div>

        <div class="col col-lg-4">
          <div class="card">
            <div class="equil">
              <img
                src="images/image-equilibrium.jpg"
                class="card-img-top image"
                alt="Equilibrium"
              />
              <div class="middle">
                <img src="images/icon-view.svg" class="view" alt="icon-view" />
                <div class="overlay"></div>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">Equilibrium #3429</h5>
              <p class="card-text">
                Our Equilibrium collection promotes balance and calm
              </p>

              <div class="row">
                <div class="col">
                  <div class="eth">
                    <img
                      class="eth-icon"
                      src="images/icon-ethereum.svg"
                      alt="ETH"
                    />
                    <p>0.041 ETH</p>
                  </div>
                </div>

                <div class="col offset-1">
                  <div class="time">
                    <img
                      class="clock-icon"
                      src="images/icon-clock.svg"
                      alt="icon-clock"
                    />
                    <p class="text-end">3 days left</p>
                  </div>
                </div>
              </div>

              <hr />
              
              <div class="avatar">
                <img src="images/image-avatar.png" alt="image-avatar" />
                <p>Creation of <b>Jelus Wyvern</b></p>
              </div>
            </div>
          </div>
        </div>

        <div class="col col-lg-4"></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zidane</a>.
    </footer>
  </body>
</html>
